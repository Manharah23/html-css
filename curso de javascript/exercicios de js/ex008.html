<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INATER</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="velo" id="velo"> km/h.
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
    function calcular() {
        var txtv = window.document.querySelector('input#velo')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade actual e de <strong>${vel}km/h</strong></p>`
        if (vel>140){
            res.innerHTML +=`<p>voce esta <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de seguranca!</p>`
    }
    </script>
    
</body>
</html>
